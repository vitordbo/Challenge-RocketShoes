<!DOCTYPE html>
<html>

<head>
    <title>Shoes</title>
    <link rel="stylesheet" href="tenisStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

<body>
    <h1 class="menufirst">

            <li><img src="images/favicon.ico" alt="icon tenis vermelho" width="50px"></li>

            <li>MULHER</li>

            <!--lado esquerdo-->

            <h4>R$ 1.000,00</h4>
            <button class="buttonCompra">COMPRAR</button>

        <!--lado direito-->
        <div class='square'>

    <div>

            <div>
                <h6> FACEBOOK INSTAGRAM YOUTUBE TWITTER</h6>
                <div class="blackSquare">
                    <p>EXPLORE MAIS </p>
                    <img class="imageExploreArrow" src="images/icon-arrow.svg" alt="seta">
                </div>
            </div>
            <div>
                <ul class="ulFooter">
                    <li><iframe width="350" height="225" src="https://www.youtube.com/embed/dMx-A37yKAo"></iframe></li>
                </ul>
